<!DOCTYPE html>
<html>
  <head lang="es" xmlns:th="http://www.thymeleaf.org">
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Login - Brand</title>
    <link
      rel="stylesheet"
      th:href="@{/css/bootstrap.min.css}"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/styles.min.css}"
    />
  </head>
  <body class="bg-gradient-primary" style="background: #ffffff">
    <div class="container">
      <div class="row justify-content-center">
        <div
          class="col-md-9 col-lg-12 col-xl-10"
          style="margin: 54px; background: var(--bs-gray-300)"
        >
          <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
              <div class="row">
                <div class="col-lg-6 d-none d-lg-flex">
                  <div
                    class="flex-grow-1 bg-login-image"
                    th:style="'background: url(' + @{/img/par.jpeg} + ')'"
                  ></div>
                </div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h4 class="text-black-50 mb-4">¡Bienvenido de nuevo!</h4>
                    </div>
                    <form class="user">
                      <div class="mb-3">
                        <input
                          class="form-control form-control-user"
                          type="email"
                          id="exampleInputEmail"
                          aria-describedby="emailHelp"
                          placeholder="Usuario"
                          name="email"
                          style="
                            border-radius: 160;
                            border-top-left-radius: 50px;
                            border-top-right-radius: 50px;
                            border-bottom-right-radius: 50px;
                            border-bottom-left-radius: 50px;
                            border-width: 1px;
                          "
                        />
                      </div>
                      <div class="mb-3">
                        <input
                          class="form-control form-control-user"
                          type="password"
                          id="exampleInputPassword"
                          placeholder="Contraseña"
                          name="password"
                        />
                      </div>
                      <div class="mb-3">
                        <div class="custom-control custom-checkbox small">
                          <div class="form-check">
                            <input
                              class="form-check-input custom-control-input"
                              type="checkbox"
                              id="formCheck-1"
                            /><label
                              class="form-check-label custom-control-label"
                              for="formCheck-1"
                              >Recordar</label
                            >
                          </div>
                        </div>
                      </div>
                      <button
                        class="btn btn-primary d-block btn-user w-100"
                        type="submit"
                        style="
                          background: var(--bs-warning);
                          border-style: none;
                        "
                      >
                        Iniciar
                      </button>
                      <hr />
                      <hr />
                    </form>
                    <div class="text-center"></div>
                    <div class="text-center"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.min.js}"></script>
  </body>
</html>
